<style>
    body{
        color: black;
        background-color: white;
        padding: 130px;
        font-size: 25px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: relative;
    }
    .oculto{
        position: absolute;
        top: -9999px;
    }
    .muestra{
        position: relative;
        top: 0%;
    }

</style>
<body>
    <h1>Cuarto ejercicio JavScript</h1>

    <p class="oculto" id="id_parrafo">Este texto fue seleccionado</p>
    
    <input
        id="id_input" 
        type="text"
        onselect="myFunction()"
        value="Hello Word"
        
        >



    <script>
        function myFunction()
        {
            let parrafo = document.getElementById('id_parrafo').classList.add('muestra');


        } 

    </script>
</body>
