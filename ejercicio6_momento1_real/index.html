<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="titulo">
        <h1>Momento 1 Web 1</h1>
    </div>

    <div class="box__general">
        <h1>Primer Punto</h1>

    
        <h3>Compra de pizza</h3>
        <br>
        <p>Seleccione su tipo de pizza</p>

        <select name="select" id="idEtiqueta1">
            <option value="14000"selected>Queso - $ 14.000 </option>
            <option value="16000" >Jamon y queso - $ 16.000</option>
            <option value="20000">Especial - $ 20.000</option>
        </select>

        <P>Selecciona la cantidad de unidades</P>
        <select name="select" id="idEtiqueta2">
            <option value="1"selected>1</option>
            <option value="2" >2</option>
            <option value="3">3</option>
            <option value="4" >4</option>
            <option value="5">5</option>
            <option value="6" >6</option>
            <option value="7">7</option>
            <option value="8" >8</option>
            <option value="9">9</option>
            <option value="10" >10</option>
        </select>

        <p>Desea algún ingrediente extra?</p>
        <select name="select" id="idEtiqueta3">
            <option value="2000">Maíz - $ 2.000</option>
            <option value="10000" >Queso - $ 10.000</option>
            <option value="15000">Pollo - $ 15.000</option>
            <option value="0">No deseo ingrediente extra</option>
        </select>
        <br>
        <div>
            <button onclick="sumar()" class="btn btn-primary">Calcular</button>
        </div>
        
       <div class="respuesta1" >
           <h1 id="id__puntoUno" ></h1>
       </div>

    </div>
    
    <br>


    <div class="box__general">
        <h1>Punto dos</h1>

        <h3>Factorial Calculator</h3>
        <input type="text" id="numero" placeholder="Ingrese un número entero" />
        <br>
        <button class="btn btn-primary" onclick="calcularFactorial()">Calcular factorial</button>
        <div class="respuesta1" >
            <h1 id="resultado"></h1>
        </div>
    </div>



    <script src="./app.js" ></script>
</body>
</html>
